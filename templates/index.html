<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Blockchain</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f5f5f5; }
        h1 { color: #333; }
        .block { background: white; padding: 15px; margin: 10px 0; border-left: 5px solid #3498db; }
        .form { margin-bottom: 20px; }
        input[type="text"] { padding: 8px; width: 300px; }
        input[type="submit"] { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Simple Blockchain in Python</h1>

    <div class="form">
        <form action="/add_block" method="POST">
            <input type="text" name="data" placeholder="Enter block data" required>
            <input type="submit" value="Add Block">
        </form>
    </div>

    {% for block in chain %}
        <div class="block">
            <strong>Block #{{ block.index }}</strong><br>
            <strong>Timestamp:</strong> {{ block.timestamp }}<br>
            <strong>Data:</strong> {{ block.data }}<br>
            <strong>Previous Hash:</strong> {{ block.previous_hash }}<br>
            <strong>Hash:</strong> {{ block.hash }}<br>
        </div>
    {% endfor %}
</body>
</html>
